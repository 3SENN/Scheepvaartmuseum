<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Project Agile Development - Framework</title>

    <link rel="shortcut icon" type="image/jpg" href="favicon.ico"/>

    <!-- Load our stylesheets -->
    <link href="../assets/vendors/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="../assets/css/defaults.css" rel="stylesheet"/>
    <link href="../assets/css/pages/auth.css" rel="stylesheet"/>

    <!-- Load bootstrap, UI framework -->
    <script src="../assets/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Only load the config of the API and the entry point of the app via regular script tags -->
    <!-- Added .js files loaded via ES6 modules should not be added here but be referenced via ímport statement -->
    <script src="api/config.js"></script>
    <script src="assets/js/app.js" type="module"></script>
</head>

<body>
<main class="form-signin">
    <form>
        <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
    </form>
</main>
</body>
